<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Url</th>
			<th>Options</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="movie in movies">
			<td>{{movie.title}}</td>	
			<td>{{movie.url}}</td>
			<td style="width:100px;">
				<div class="btn-group">
					<a href="#" class="btn btn-success"><i class="fa fa-pencil"></i></a>
					<a href="#" class="btn btn-danger"><i class="fa fa-trash-o"></i></a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
