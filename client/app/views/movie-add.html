<form>
	<div class="form-group">
		<label>Name:</label>
		<input type="text" class="form-control" ng-model="movie.title" placeholder="Enter the name of the movie"/>
	</div>
	<div class="form-group">
		<label>URL:</label>
		<input type="text" class="form-control" ng-model="movie.url" placeholder="Enter movie's trailer URL"/>
	</div>
	<input type="submit" class="btn btn-success" value="Create" ng-click="newMovie()"/>
</form>
