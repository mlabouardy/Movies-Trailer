<form>
	<div class="form-group">
		<label>Name:</label>
		<input type="text" class="form-control" ng-model="movie.title"/>
	</div>
	<div class="form-group">
		<label>URL:</label>
		<input type="text" class="form-control" ng-model="movie.url"/>
	</div>
	<input type="submit" class="btn btn-success" value="Update" ng-click="updateMovie()"/>
</form>
